<div class="controls">
  <div class="options">
    <button class="option-button" (click)="setColumns()" mat-raised-button>
      Play
    </button>
  </div>

  <div class="score-group">
    <div class="score">
      <mat-card class="score-card">
        <mat-card-header>
          <mat-card-title>Score:</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p style="font-size: 4vmin">
            {{ scoreCount }}
          </p>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="score">
      <mat-card class="steps-card">
        <mat-card-header>
          <mat-card-title>Steps:</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p style="font-size: 4vmin">
            {{ stepsCount }}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<div *ngIf="displayBoard === true && gameOver === false" class="maze">
  <mat-grid-list [style.width.px]="width" cols="{{ columns }}" rowHeight="35px">
    <div *ngFor="let i of ind; let index = index" class="board">
      <mat-grid-tile class="element">
        <img
          *ngIf="index === marioPosition"
          class="mario"
          src="../assets/images/mario.png"
          alt=""
        />
        <img
          *ngIf="balls[index] === true"
          src="../assets/images/mushroom.png"
          class="mario"
          alt=""
        />
      </mat-grid-tile>
    </div>
  </mat-grid-list>
  <div class="controllers">
    <button
      class="control-button"
      (click)="playIt()"
      style="margin-right: 2vmin"
      mat-mini-fab
      color="primary"
    >
      <i class="fas fa-play"></i>
    </button>
    <button
      class="control-button"
      (click)="pauseIt()"
      mat-mini-fab
      color="primary"
    >
      <i class="fas fa-pause"></i>
    </button>
  </div>
</div>

<div *ngIf="gameOver === true" class="end-game">
  <mat-card>
    <div class="message">Game Over</div>

    <div class="scoreC">Score: {{ scoreCount }}</div>
    <button (click)="setColumns()" mat-raised-button>
      <i style="margin-right: 1vmin" class="fas fa-redo-alt"></i>New Game
    </button>
  </mat-card>
</div>
